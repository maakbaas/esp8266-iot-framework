board = esp32dev
lib_ldf_mode = deep+
framework = arduino
monitor_speed = 115200
lib_deps = 
    ESP Async WebServer
    ArduinoJson
extra_scripts = build/preBuild.py
build_flags = -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG
